# Site settings
title: Omnibase
email: your-email@domain.com
description: >
  Documentation of Omnibase simulator
lang: en-US

baseurl: "/omnibase" # the subpath of your site, e.g. /blog/
url: https://erc-bpgc.github.io/omnibase # the base hostname & protocol for your site
git_address: https://github.com/ERC-BPGC/omnibase
git_edit_address: https://github.com/ERC-BPGC/omnibase/

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: Lumen # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: India
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
